[input.data]
path = "benches/small/data.parquet"
values = "values"

[input.pred]
path = "benches/small/pred.parquet"

[output]
path = "benches/small/my_result.parquet"
values = "prediction"

[[dimensions]]
kind = "GenericExponential"
coord = ["age_mid"]
kernel = { radius = 0.7 }

[[dimensions]]
kind = "GenericTricubic"
coord = ["year_id"]
kernel = { exponent = 0.5 }

[[dimensions]]
kind = "CategoricalHierarchical"
coord = ["super_region_id", "region_id", "location_id"]
kernel = { radius = 0.7 }
