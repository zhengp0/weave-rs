[datasets]
data = "example/data/data.parquet"
pred = "example/data/pred.parquet"

[datakeys]
values = "residual_nos_1"

[[dimensions]]
kind = "Generic"
coords = ["age_mid"]
distance = { kind = "Euclidean" }
kernel = { kind = "Exponential", radius = 0.7 }

[[dimensions]]
kind = "Generic"
coords = ["year_id"]
distance = { kind = "Euclidean" }
kernel = { kind = "Tricubic", radius = 43.0, exponent = 0.5 }

[[dimensions]]
kind = "Categorical"
coords = ["super_region_id", "region_id", "location_id"]
distance = { kind = "Tree" }
kernel = { kind = "DepthCODEm", radius = 0.7, maxlvl = 3 }
